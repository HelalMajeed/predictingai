<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/result.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">


    <!-- icon for different platforms -->
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/icon/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/icon/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

    <title>PredictingAI</title>
</head>
<body class="body">
    <div class="container">
        <div class="upbar"></div>
        <div class="logo" id="logo"> Predicting-AI </div>
        <div class="background" id="bg">
            <div class="button-container" id="buttonContainer">
                <button type="button" class="predicting-type" id="text" data-category="text">Predict with text</button>
                <button type="button" class="predicting-type" id="image" data-category="text">Predict with image</button>
            </div>
            <div class="search-container" id="s">
                <input type="search" name="search" id="searchInput" placeholder="Search...">
            </div>
            <div class="imageMessage" id="imageMessage">I am learning at this moment, I will be able to generate images soon.</div>
            <div id="searchButtonContainer"></div>
            <button type="button" class="search-button" id="searchButton">Search</button>
        </div>
        <div class="result-wrapper" id="resultWrapper">
            <div class="result" id="result"></div>
            <button id="cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dist/bundle.js"></script>
    <script src="logic/logic.js"></script>
    <script src="assets/constant/constant.js"></script>
    <script type="module" src="backend/textAPI.mjs"></script>
</body>
</html>
