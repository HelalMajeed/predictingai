<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <title>PredictingAI</title>
</head>
<body class="body">
    <div class="container">
        <div class="upbar"></div>
        <div class="logo">PredictingAI</div>
        <div class="background">
            <div class="button-container" id="buttonContainer">
                <button type="button" class="predicting-type" id="text" data-category="text">Predict with text</button>
                <button type="button" class="predicting-type" id="image" data-category="text">Predict with image</button>
            </div>
            <div class="search-container">
                <input type="search" name="search" id="search" placeholder="Search...">
            </div>
            <div id="searchButtonContainer"></div>
                <button type="button" class="search-button" id="searchButton" >Search</button>
        </div>
    </div>

    <!-- <script src="js/script.js"></script> Link to your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="textAPI.js"></script>
</body>
</html>
